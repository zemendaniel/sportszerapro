{% extends "base.html" %}

{% block title %}Hibák{% endblock %}

{% block main %}
    {% if errors %}
        <div class="my-2">
            <form class="form">
                <input type="hidden" name="delete" value="_">
                <button type="submit" class="btn btn-primary-dark"><i class="fas fa-trash"></i> Törlés</button>
            </form>
        </div>
        <div class="text-break border border-light rounded p-3">{{ errors | safe }}</div>
    {% else %}
        <div class="mt-2">Nincsenek hibák!</div>
    {% endif %}

{% endblock %}
