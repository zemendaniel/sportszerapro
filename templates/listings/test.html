{% extends "base.html" %}

{% block main %}
    <form method="post" onchange="changed = true;" id="form">
      {{ form.csrf_token() }}

      {% for field in form if field.name != 'csrf_token' %}
        <div class="form-group mb-1">
          {{ field.label }}
          {{ field(class="form-control") }}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
